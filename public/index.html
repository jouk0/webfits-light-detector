<!doctype html>
<html class="no-js" lang="fi">
<head>
  <meta charset="utf-8">
  <title>webFits-light-detector</title>
  <meta name="description" content="Detects light particles from FITS file image.">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/css/astrojs.css" type="text/css" charset="utf-8">
  <script type="text/javascript" src="/lib/fits.js"></script>
  <script type="text/javascript" src="/lib/webfits-canvas.js"></script>
  
  
</head>

<body>
  <div class='content'>
    <header>
      <h3>Single WebFITS Instance (Canvas)</h3>
      <h2>Hae uusi FITS-kuva</h2>
      <button id="fetch-btn">Hae kuva</button>
      <progress id="prog" value="0" max="1" style="display: none; visibility: hidden;"></progress>
    </header>

    <section class="fits-panel">
      <h2>FITS Header Metadata</h2>
      <div id="fitsHeader" class="fits-grid"></div>
    </section>
  
    <section>
      <h2>Pixel Data Summary</h2>
      <div id="stats"></div>
    </section>

    <section>
      <h2>Image Preview</h2>
      <canvas id="imageCanvas"></canvas>
    </section>

    <section>
      <h2>Histogram</h2>
      <canvas id="histCanvas" width="512" height="200"></canvas>
    </section>

    <section>
      <h2>Histogrammin automaattinen tulkinta</h2>
      <pre id="histogramAnalysis"></pre>
    </section>

    <section>
      <h2>Pixel Sample (10Ã—10)</h2>
      <pre id="sampleOutput"></pre>
    </section>
    <h2>Originaali .fits kuva</h2>
    <div id="canvas-container" style="float: left;"></div>
    <h2>Valon vaihvistettu kuva</h2>
    <div class="analysis" style="position: relative; margin-left:5px;transform: rotateX(180deg); float: left;"></div>
  </div>

  <script type="text/javascript" src="/js/main.js"></script>
  <script src="/lib/caman.full.min.js"></script>
</body>
</html>
