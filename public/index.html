<!doctype html>
<html class="no-js" lang="fi">
<head>
  <meta charset="utf-8">
  <title>webFits-light-detector</title>
  <meta name="description" content="Detects light particles from FITS file image.">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/css/astrojs.css" type="text/css" charset="utf-8">
</head>

<body>
  <div class='content'>
    <header>
      <h1>FitsAnalyzer</h1>
      <h2>Hae uusi FITS-kuva</h2>
      <button id="fetch-btn">Hae kuva</button>
      <progress id="prog" value="0" max="1" style="display: none; visibility: hidden;"></progress>
    </header>
    <div class="page">
      <section class="fits-panel">
        <h2>FITS Header Metadata</h2>
        <div id="fitsHeader" class="fits-grid"></div>
      </section>
      <section>
        <h2>Pixel Data Summary</h2>
        <div id="stats"></div>
      </section>
    </div>
    <div class="page">
      <section>
        <h2>Histogram</h2>
        <canvas id="histCanvas" width="512" height="200"></canvas>
      </section>
      <section>
        <h2>Histogrammin automaattinen tulkinta</h2>
        <pre id="histogramAnalysis"></pre>
      </section>
      <section>
        <h2>Pixel Sample (10Ã—10)</h2>
        <pre id="sampleOutput"></pre>
      </section>
    </div>
    <div class="page">
      <section>
        <h2>Light enhanced fits image</h2>
        <div id="canvas-container" style="float: left;"></div>
      </section>
    </div>
  </div>
  <script type="text/javascript" src="/js/main.js"></script>
</body>
</html>
