<!doctype html>
<html class="no-js" lang="fi">
<head>
  <meta charset="utf-8">
  <base href="/">
  <title>FitsImageAnalyzer</title>
  <meta name="description" content="FitsAnalyzer analysoi .fits tähtikartta kuvasi tarkalla analyysillä.">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/css/astrojs.css" type="text/css" charset="utf-8">
  <link rel="icon" type="image/png" href="/img/linkShare.png">


  <meta property="og:title" content="FitsAnalyzer">
  <meta property="og:type" content="article"/>
  <meta property="og:image" content="/img/linkShare.png">
  <meta name="twitter:card" content="summary_large_image">

  <!--  Non-Essential, But Recommended -->
  <meta property="og:description" content="FitsImageAnalyzer analysoi .fits tähtikartta kuvasi tarkalla analyysillä.">
  <meta property="og:site_name" content="FitsImageAnalyzer">
  <meta name="twitter:image:alt" content="FitsImageAnalyzer">
  <meta name="description" content="FitsImageAnalyzer analysoi .fits tähtikartta kuvasi tarkalla analyysillä.">
  <meta name="keywords" content="fits, space images, stars, image, analysis, image enhancers">
  <meta name="author" content="Copyright © 2026 FitsImageAnalyzer">


</head>

<body>
  <div class='content'>
    <header>
      <h1>FitsImageAnalyzer | The exoplanet hunter</h1>
      <h2>Search tools</h2>
      <button id="fetch-btn">Search on random</button>
      <button id="analyzeTransit">Analyze transitions</button>
    </header>

    <div class="page">
      <section>
        <h2>Image .FITS kuva</h2>
        <div id="canvas-container" style="float: left;"></div>
      </section>
      <canvas id="lightCurveChart" width="800" height="400"></canvas>
    </div>
    <div class="page">
      <section class="fits-panel">
        <h2>FITS Otsakkeet Metadata</h2>
        <div id="fitsHeader" class="fits-grid"></div>
        <h2>Tärkeät Metadatat</h2>
        <div id="fitsMeta" class="fits-meta"></div>
      </section>
    </div>
    <div class="page">
      <section>
        <h2>Pixel Data Summary</h2>
        <div id="stats"></div>
      </section>
      <section>
        <h2>Histogram</h2>
        <canvas id="histCanvas" width="512" height="200"></canvas>
      </section>
      <section>
        <h2>Histogrammin automaattinen tulkinta</h2>
        <pre id="histogramAnalysis"></pre>
      </section>
      <section>
        <h2>Pixel Sample (10×10)</h2>
        <pre id="sampleOutput"></pre>
      </section>
    </div>
  </div>
  <script src="/js/chart.js"></script>
  <script type="text/javascript" src="/js/main.js"></script>
</body>
</html>
